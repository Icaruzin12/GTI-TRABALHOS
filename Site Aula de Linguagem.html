<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      /* Corpo */
      body {
        font-family: Arial, sans-serif;
        background-color: #e3f2fd; /* Azul claro */
        color: #333;
        margin: 0;
        padding: 0;
      }

      /* Cabeçalho */
      #titulo {
        background-color: #ff5722; /* Laranja */
        height: 60px;
      }

      /* Seção de itens */
      #itens {
        display: flex;
        justify-content: space-around;
        margin: 20px 0;
      }

      #itens div {
        width: 120px;
        height: 120px;
        margin: 10px;
        background-color: #8bc34a; /* Verde */
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      /* Seção central */
      #centro {
        display: flex;
        justify-content: space-between;
        margin: 20px;
      }

      #esquerda,
      #direita {
        width: 45%;
        height: 200px;
        background-color: #ffc107; /* Amarelo */
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      /* Rodapé */
      footer {
        background-color: #3f51b5; /* Azul escuro */
        color: white;
        padding: 20px 0;
        text-align: center;
      }

      /* Itens do rodapé */
      #rodape-esquerda,
      #rodape-central,
      #rodape-direita {
        display: inline-block;
        width: 30%;
        padding: 15px;
        background-color: #cddc39; /* Verde limão */
        margin: 0 10px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
      <header id="titulo"></header>
      <section id="itens">
        <div id="item-1"></div>
        <div id="item-2"></div>
        <div id="item-3"></div>
        <div id="item-4"></div>
        <div id="item-5"></div>
      </section>
      <section id="centro">
        <div id="esquerda"></div>
        <div id="direita"></div>
      </section>
      <footer id="rodape">
        <div id="rodape-esquerda"></div>
        <div id="rodape-central"></div>
        <div id="rodape-direita"></div>
      </footer>
  </body>
</html>
